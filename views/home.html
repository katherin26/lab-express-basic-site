<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <head>
      <link
        href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap"
        rel="stylesheet"
      />
    </head>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <i class="fas fa-dice-d20 text-light"></i>
      <i class="fas fa-heading text-light"></i>
      <i class="fab fa-korvue text-light"></i>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarCollapse"
        aria-controls="navbarCollapse"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/works">Works</a>
          </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <input
            class="form-control mr-sm-2"
            type="text"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-info my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <div class="jumbotron kathe_jumbotron">
      <h1 class="display-4 text-light">Hideo Kojima</h1>
      <p class="lead text-light">
        Hideo Kojima Life!
      </p>
      <hr class="my-4" />

      <a class="btn btn-outline-info btn-lg" href="#" role="button">More</a>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4">
          <img
            class="rounded-circle kathe_margin_left"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcT_ptdA5r3G8G6Qslna7AolfDeb2AcqpiJkvLLCsCEHTsaRRxh6&usqp=CAU"
            alt="Generic placeholder image"
            width="160px"
            height="160px"
          />

          <h2 class="text-center text-light">Occupation</h2>
          <p class="text-center text-light">
            Video Game Designer ,Writer, Director, Producer
          </p>
        </div>

        <div class="col-lg-4">
          <img
            class="rounded-circle kathe_margin_left"
            src="https://i.pinimg.com/originals/70/ff/11/70ff11f5565dc5a3774ea54c2d2d8a87.jpg"
            width="160px"
            height="160px"
          />
          <h2 class="text-center text-light">Nationality</h2>
          <p class="text-center text-light">Japan</p>
        </div>

        <div class="col-lg-4">
          <div class="row justify-content-center">
            <div class="col">
              <img
                class="rounded-circle kathe_img kathe_margin_left"
                src="https://vignette.wikia.nocookie.net/deathstranding/images/4/4b/Hideo_Kojima.jpg/revision/latest/top-crop/width/360/height/360?cb=20180616172135"
                alt="Generic placeholder image"
                width="160"
                height="160"
              />
              <h2 class="text-center text-light">Years Active</h2>
              <p class="text-center text-light">1986-Present</p>
            </div>
          </div>
        </div>
      </div>
    </div>
